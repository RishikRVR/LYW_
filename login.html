<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
  :root {
    --background: linear-gradient(135deg, #F6F8FF, #DFFFE0);
    --container-bg: #FFFFFF;
    --text-color: #1F2937;
    --button-bg: #10B981;
    --button-hover: #14B8A6;
    --input-border: #10B981;
    --toggle-color: #10B981;
    --toggle-hover: #14B8A6;
  }
  [data-theme="dark"] {
    --background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 70%, #16213e 100%);
    --container-bg: #1a1a1a;
    --container-border: rgba(255, 255, 255, 0.08);
    --text-color: #f5f5f5;
    --text-muted: rgba(245, 245, 245, 0.7);
    --button-bg: #6c5ce7;
    --button-hover: #8175ea;
    --button-active: #5649d8;
    --button-text: #ffffff;
    --input-bg: #252525;
    --input-border: #3a3a3a;
    --input-focus: #6c5ce7;
    --input-text: #ffffff;
    --placeholder: rgba(255, 255, 255, 0.5);
    --toggle-color: #6c5ce7;
    --toggle-hover: #8175ea;
    --shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    --focus-glow: 0 0 0 3px rgba(108, 92, 231, 0.3);
    --success: #00b894;
    --error: #d63031;
    --warning: #fdcb6e;
  }
  body {
    font-family: Arial, sans-serif;
    background: var(--background);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: var(--text-color);
    transition: all 0.3s ease;
  }
  .container {
    background: var(--container-bg);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  h2 {
    text-align: center;
    margin-bottom: 1rem;
    color: var(--text-color);
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    box-sizing: border-box;
    background: white;
    color: var(--text-color);
  }
  [data-theme="dark"] input {
    background: #2A2F45;
    color: var(--text-color);
  }
  button {
    width: 100%;
    padding: 10px;
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: var(--button-hover);
  }
  .toggle-link {
    text-align: center;
    margin-top: 1rem;
    color: var(--toggle-color);
    cursor: pointer;
  }
  .toggle-link:hover {
    color: var(--toggle-hover);
  }
  #mode {
    position: absolute;
    top: 10px;
    right: 10px;
    height: auto;
    width: auto;
    background: none;
    border: none;
    padding: 8px;
    cursor: pointer;
    font-size: 14px;
    color: var(--toggle-color);
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  #mode2 {
    position: absolute;
    bottom: 10px;
    height: auto;
    width: auto;
    background: none;
    border: none;
    padding: 8px;
    cursor: pointer;
    font-size: 14px;
    color: var(--toggle-color);
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  #mode:hover,
  #mode2:hover {
    background: var(--button-hover);
    color: white;
  }
  .password-wrapper {
    position: relative;
    width: 100%;
  }
  .password-wrapper input {
    padding-right: 50px;
  }
  .toggle-password {
    width: 10%;
    position: absolute;
    right: 15%;
    top: 15%;
    transform: translateY(-50%);
    transform: translateX(40%);
    background: transparent;
    border: none;
    cursor: pointer;
    color: var(--toggle-color);
  }
  .toggle-password:hover {
    color: var(--toggle-hover);
    background: none;
  }
  .toggle-password i {
    font-size: 1rem;
    pointer-events: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <form id="login-form">
      <h2>User Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="button" class="toggle-password" data-target="login-password">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
      <button type="submit">Login</button>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Register</p>
    </form>
    <form id="register-form" style="display:none;">
      <h2>User Register</h2>
      <input type="text" id="register-name" placeholder="Full Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="button" class="toggle-password" data-target="register-password">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
      <button type="submit">Register</button>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
    </form>
  </div>
  <button id="mode">Dark Mode</button>
  <button id="mode2">Admin Login</button>
  <script>
    const loginServerBaseURL = `https://lyw.onrender.com/`;
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const modeButton = document.getElementById("mode");
    const modeButton2 = document.getElementById("mode2");
    function toggleForms() {
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
    }
    modeButton.addEventListener("click", function () {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      this.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
    });
    modeButton2.addEventListener("click", function () {
      window.location.href = "admin-login.html";
    });
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      try {
        const res = await fetch(`${loginServerBaseURL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("userName", data.name || "User");
          alert(data.message);
          window.location.href = "home.html";
        } else {
          alert(data.error || "Login failed.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Server error. Please try again.");
      }
    });
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("register-name").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value.trim();
      try {
        const res = await fetch(`${loginServerBaseURL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          toggleForms();
        } else {
          alert(data.error || "Registration failed.");
        }
      } catch (err) {
        console.error("Registration error:", err);
        alert("Server error. Please try again.");
      }
    });
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function () {
        const input = document.getElementById(this.dataset.target);
        const icon = this.querySelector('i');
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        icon.classList.toggle('fa-eye', !isHidden);
        icon.classList.toggle('fa-eye-slash', isHidden);
      });
    });
  </script>
  <script src="theme.js"></script>
</body>
</html>
